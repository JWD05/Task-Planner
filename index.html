<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet"/>
    <title>Task Planner</title>
</head>
<body>
    <header>

    </header>
    <main class='grid_main_container'>
        <!-- form-start -->
        <form class='grid_form_container shadow'>
            <fieldset>
              <legend>Task Planner Form</legend>
              <div class="mb-3">
                <label for="nameCreator" class="form-label">Name</label>
                <input type="text" id="nameCreator" class="form-control" placeholder="Enter name">
              </div>
              <div class="mb-3">
                <label for="taskDescrip" class="form-label">Task description</label>
                <input type="text" id="taskDescrip" class="form-control" placeholder="Enter task description">
              </div>              
              <div class="mb-3">                  
                <label for="assigneeName" class="form-label">Assigned to</label>
                <input type="text" id="assigneeName" class="form-control" placeholder="Enter assignee">
              </div>
              <div class="mb-3">
                <label for="dueDateInput" class="form-label">Due date</label>
                <input type="date" id="dueDateInput" class="form-control" placeholder="Enter due date">
              </div>
              <div class="mb-3">
                <label for="statusSelect" class="form-label">Status</label>
                <select id="statusSelect" class="form-select">
                  <option>Select one</option>
                  <option>To Do</option>
                  <option>In Progress</option>
                  <option>Review</option> 
                  <option>Done</option>
                </select>
              </div>
              <section class="form_buttons">
                <button type="submit" class="btn btn-danger shadow">Cancel</button>
                <button type="submit" class="btn btn-primary shadow">Save</button>
              </section>
              
            </fieldset>
          </form>
          <!-- form-end -->
          <section class='grid_viewcards_container shadow'>
            <!-- viewcards-start -->
            <!-- viewcard_1_start -->
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                <li class="list-group-item list_name"><label for='listnameoutput'>Name</label><output name='listnameoutput'></output></li>
                <li class="list-group-item list_task_desc"><label for='listtaskdesc'>Task Description</label><output name='listtaskdesc'></output></li>
                <li class="list-group-item list_assigned"><label for='listassigned'>Assigned to</label><output name='listassigned'></output></li>
                <li class="list-group-item list_due-date" ><label for='listduedate'>Due date</label><output name='listduedate'></output></li>
                <li class="list-group-item list_status"><label for='liststatus'>Status</label><output name='liststatus'></output></li>
                </ul>
                <section class="card_buttons">
                    <button type="submit" class="btn btn-danger delete shadow">Delete</button>
                    <button type="submit" class="btn btn-primary complete shadow">Completed</button>
                </section>
                
                
                
            </div>
            <!-- viewcard_1_end -->
            <!-- viewcard_2_start -->
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                <li class="list-group-item list_name"><label for='listnameoutput'>Name</label><output name='listnameoutput'></output></li>
                <li class="list-group-item list_task_desc"><label for='listtaskdesc'>Task Description</label><output name='listtaskdesc'></output></li>
                <li class="list-group-item list_assigned"><label for='listassigned'>Assigned to</label><output name='listassigned'></output></li>
                <li class="list-group-item list_due-date" ><label for='listduedate'>Due date</label><output name='listduedate'></output></li>
                <li class="list-group-item list_status"><label for='liststatus'>Status</label><output name='liststatus'></output></li>
                </ul>
                <section class="card_buttons">
                    <button type="submit" class="btn btn-danger delete shadow">Delete</button>
                    <button type="submit" class="btn btn-primary complete shadow">Completed</button>
                </section>
                
                
                
            </div>
        <!-- viewcard_2_end -->
        <!-- viewcard_3_start -->
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                <li class="list-group-item list_name"><label for='listnameoutput'>Name</label><output name='listnameoutput'></output></li>
                <li class="list-group-item list_task_desc"><label for='listtaskdesc'>Task Description</label><output name='listtaskdesc'></output></li>
                <li class="list-group-item list_assigned"><label for='listassigned'>Assigned to</label><output name='listassigned'></output></li>
                <li class="list-group-item list_due-date" ><label for='listduedate'>Due date</label><output name='listduedate'></output></li>
                <li class="list-group-item list_status"><label for='liststatus'>Status</label><output name='liststatus'></output></li>
                </ul>
                <section class="card_buttons">
                    <button type="submit" class="btn btn-danger delete shadow">Delete</button>
                    <button type="submit" class="btn btn-primary complete shadow">Completed</button>
                </section>
                
                
                
            </div>
        <!-- viewcard_3_end --> 
            <!-- viewcards-end -->
          </section>
          
    </main>
    <footer>

    </footer>
</body>
</html>
