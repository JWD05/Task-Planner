    <main class='grid_main_container '>
        <!-- form-start -->        
        <form class='grid_form_container shadow col-md-3' id="form_assignment">
          <div class='taskform_header'><h2>Task Planner</h2></div> 
          <hr>        
            <fieldset><!--TASK ASSIGNMENT FORM-->
              <legend>Task Assignment Form</legend> 
              <div class="mb-3"><!--Name Field-->
                <label for="nameCreator" class="form-label">Name</label>&nbsp;<span id="errMsg"></span>
                <input type="text" id="nameCreator" class="form-control" placeholder="Enter name">
              </div>
              <div class="mb-3"><!--Task Description Field-->
                <label for="taskDescrip" class="form-label">Task description</label>&nbsp;<span id="errMsg1"></span>
                <input type="text" id="taskDescrip" class="form-control" placeholder="Enter task description">
              </div>              
              <div class="mb-3"><!--Assignee Field-->                  
                <label for="assigneeName" class="form-label">Assigned to</label>&nbsp;<span id="errMsg2"></span>
                <input type="text" id="assigneeName" class="form-control" placeholder="Enter assignee">
              </div>
              <div class="mb-3"><!--Due date field-->
                <label for="dueDateInput" class="form-label">Due date</label>&nbsp;<span id="errMsg3"></span>
                <input type="date" id="dueDateInput" class="form-control" placeholder="Enter due date">
              </div>
              <div class="mb-3"><!--Status field-->
                <label for="statusSelect" class="form-label">Status</label>&nbsp;<span id="errMsg4"></span>
                <select id="statusSelect" class="form-select">
                  <option>Select one</option>
                  <option>To Do</option>
                  <option>In Progress</option>
                  <option>Review</option> 
                  <option>Done</option>
                </select>
              </div>
              <section class="form_buttons"><!--Form Buttons-->
                <button type="submit" class="btn btn-danger btn-md shadow" id="cancelButton">Cancel</button>
                <button type="submit" class="btn btn-primary btn-md shadow" id="saveButton">Save</button>
              </section>
              <span id="tempSpan"></span>
            </fieldset>
          </form>
          <!-- form-end -->
          <section class='grid_viewcards_container shadow'>
            <!-- viewcards-start -->
            <legend>Assigned Tasks</legend>
